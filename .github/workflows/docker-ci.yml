name: Docker CI/CD Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      # 4️⃣ Build & push backend image
      - name: Build and push backend image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f cafeapp/Dockerfile \
            -t ${{ env.DOCKER_HUB_USERNAME }}/my-backend:latest \
            --push \
            ./cafeapp

      # 5️⃣ Build & push frontend image
      - name: Build and push frontend image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f cafeapp-frontend/Dockerfile \
            -t ${{ env.DOCKER_HUB_USERNAME }}/my-frontend:latest \
            --push \
            ./cafeapp-frontend

            