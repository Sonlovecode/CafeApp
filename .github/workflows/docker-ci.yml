name: Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -f cafeapp/Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest ./cafeapp
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest

      - name: Build and push frontend
        run: |
          docker build -f cafeapp-frontend/Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest ./cafeapp-frontend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest
