name: Build, Push Docker Image & Deploy

on:
  push:
    branches:
      - main  # chạy khi push lên nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -f cafeapp/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/cafeapp:latest ./cafeapp

      # 4️⃣ Push Docker image lên Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cafeapp:latest

      # 5️⃣ Deploy lên server qua SSH (cloud)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # Tạo file docker-compose.yml từ secret
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            # Đăng nhập Docker Hub trên server
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            # Kéo image mới và chạy
            docker-compose pull
            docker-compose up -d
            # Dọn dẹp image cũ
            docker image prune -f
