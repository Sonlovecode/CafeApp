# MySQL datasource - use environment variables for flexibility
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cafeappdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=${SERVER_PORT:8081}

# CORS - Allow multiple origins from environment
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# JWT
jwt.secret=${JWT_SECRET:MySuperSecretKey123456789012345678901234567890}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
